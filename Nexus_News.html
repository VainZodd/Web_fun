<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS // GLOBAL NEWS GRID</title>
    
    <!-- External Assets: Google Fonts & Material Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />

    <!-- GSAP for High-End Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* --- CORE VARIABLES & THEME --- */
        :root {
            --primary-hue: 270;
            --bg-deep: #050505;
            --bg-dark: #0a0a0a;
            --bg-panel: rgba(20, 20, 20, 0.6);
            
            --primary: hsl(var(--primary-hue), 70%, 53%); /* Electric Violet */
            --accent: hsl(calc(var(--primary-hue) + 20), 90%, 53%); /* Neon Purple */
            --highlight: #E0B0FF;
            --alert: #FF003C;
            --success: #00F0FF;
            
            --text-main: #FFFFFF;
            --text-muted: #A0A0A0;
            
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-blur: blur(16px);
            
            --shadow-neon: 0 0 10px rgba(138, 43, 226, 0.5), 0 0 20px rgba(138, 43, 226, 0.3);
            --shadow-alert: 0 0 15px rgba(255, 0, 60, 0.6);
            
            --font-head: 'Orbitron', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
            
            --ease-tech: cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-body);
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(138, 43, 226, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(138, 43, 226, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            min-height: 100vh;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 3px; }

        .hidden { display: none !important; opacity: 0; }
        .flex-center { display: flex; justify-content: center; align-items: center; }
        .text-neon { text-shadow: 0 0 8px var(--primary); color: var(--highlight); }
        .text-alert { text-shadow: 0 0 8px var(--alert); color: var(--alert); }
        
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        @keyframes fadeInView {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .scanline-effect {
            position: absolute; width: 100%; height: 20px;
            background: linear-gradient(to bottom, transparent, var(--primary), transparent);
            opacity: 0.1;
            pointer-events: none !important;
            animation: scanline 3s linear infinite;
            z-index: 10;
        }
        @keyframes scanline { 0% { top: 0; } 100% { top: 100%; } }

        .static-overlay {
            position: absolute; inset: 0;
            background: url('https://media.giphy.com/media/oEI9uWUqWMrBK/giphy.gif');
            background-size: cover;
            opacity: 0;
            pointer-events: none !important;
            z-index: 1000;
            mix-blend-mode: screen;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
            padding-bottom: 90px;
            position: relative;
        }

        .top-bar {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: sticky;
            top: 0;
            z-index: 50;
            background: linear-gradient(to bottom, #050505 0%, rgba(5,5,5,0.8) 80%, transparent 100%);
            backdrop-filter: blur(5px);
        }
        .brand { font-family: var(--font-head); font-weight: 900; letter-spacing: 2px; font-size: 1.5rem; }
        .brand span { color: var(--primary); }
        
        .nav-dock {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 500px;
            height: 70px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            overflow: hidden;
        }
        .nav-dock::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            background: none;
            border: none;
            cursor: pointer;
            width: 100%;
            height: 100%;
            transition: all 0.2s var(--ease-tech);
            position: relative;
        }
        .nav-item .material-symbols-outlined { font-size: 24px; margin-bottom: 4px; transition: 0.2s; }
        .nav-item span { font-size: 10px; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; }
        .nav-item.active { color: var(--text-main); }
        .nav-item.active .material-symbols-outlined { color: var(--accent); text-shadow: 0 0 10px var(--primary); }
        .nav-item.active::after {
            content: ''; position: absolute; bottom: 8px; width: 4px; height: 4px;
            background: var(--accent); border-radius: 50%; box-shadow: 0 0 8px var(--accent);
        }

        .view-section {
            padding: 0 20px;
            animation: fadeInView 0.3s var(--ease-tech) forwards;
        }

        /* Views Thematic Context */
        .module-header {
            margin-bottom: 20px;
            border-left: 4px solid var(--primary);
            padding-left: 15px;
        }
        .module-title { font-family: var(--font-head); font-size: 1.8rem; margin: 0; letter-spacing: 1px; }
        .module-subtitle { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; }

        .world-map-container {
            position: relative;
            height: 280px;
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 30px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            background: radial-gradient(circle at center, #1a0b2e 0%, #050505 100%);
        }
        .map-bg {
            width: 100%; height: 100%;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/World_map_blank_without_borders.svg/2000px-World_map_blank_without_borders.svg.png');
            background-size: cover; background-position: center;
            filter: invert(1) hue-rotate(240deg) brightness(0.6) opacity(0.5);
            mix-blend-mode: screen;
        }
        .hotspot {
            position: absolute; width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            box-shadow: 0 0 10px var(--accent); cursor: pointer;
        }
        .hotspot::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            border: 1px solid var(--accent); border-radius: 50%; animation: ripple 2s infinite ease-out;
        }
        @keyframes ripple { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(3); opacity: 0; } }

        .news-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .news-card { border-radius: 12px; overflow: hidden; cursor: pointer; position: relative; border: 1px solid rgba(255,255,255,0.05); }
        .news-card:hover { box-shadow: var(--shadow-neon); border-color: var(--primary); }
        .news-thumb { height: 160px; width: 100%; object-fit: cover; filter: grayscale(40%); transition: 0.3s; }
        .news-card:hover .news-thumb { filter: grayscale(0%); }
        .card-body { padding: 15px; }
        .card-cat {
            font-size: 10px; font-weight: 700; color: var(--accent); border: 1px solid var(--primary);
            padding: 2px 6px; border-radius: 4px; text-transform: uppercase; margin-bottom: 8px; display: inline-block;
        }
        .card-title { font-family: var(--font-head); font-size: 1.1rem; margin-bottom: 5px; line-height: 1.4; }
        .card-meta { font-size: 0.8rem; color: var(--text-muted); display: flex; justify-content: space-between; }

        .ticker-container { width: 100%; background: rgba(138, 43, 226, 0.1); border-bottom: 1px solid var(--primary); overflow: hidden; white-space: nowrap; padding: 8px 0; }
        .ticker-content { display: inline-block; padding-left: 100%; animation: ticker 40s linear infinite; }
        .ticker-item { display: inline-block; padding: 0 40px; font-family: var(--font-head); font-size: 0.9rem; color: var(--highlight); }
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }

        .btn-tech {
            width: 100%; padding: 15px; background: var(--primary); color: white;
            font-family: var(--font-head); font-weight: 700; border: none; border-radius: 8px;
            cursor: pointer; letter-spacing: 1px; transition: 0.2s; text-transform: uppercase;
        }
        .btn-tech:hover { background: var(--accent); box-shadow: var(--shadow-neon); }

        .push-notification {
            position: fixed; top: 20px; right: 20px; width: 320px; background: rgba(15, 2, 5, 0.95);
            border-left: 4px solid var(--alert); border-radius: 4px; padding: 15px; z-index: 1100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8); backdrop-filter: blur(15px);
            transform: translateX(120%); transition: transform 0.3s var(--ease-tech);
        }
        .push-notification.active { transform: translateX(0); }

        .timeline-wrapper { position: relative; padding-left: 30px; border-left: 2px solid rgba(138, 43, 226, 0.3); margin-left: 20px; }
        .timeline-wrapper::after { content: ''; position: absolute; top: 0; bottom: 0; left: -1px; width: 2px; background: linear-gradient(to bottom, transparent, var(--accent), transparent); box-shadow: 0 0 15px var(--accent); }
        .timeline-node { position: relative; margin-bottom: 40px; }
        .node-dot { position: absolute; left: -39px; top: 15px; width: 16px; height: 16px; background: #050505; border: 2px solid var(--accent); border-radius: 50%; z-index: 2; }

        /* Detail View */
        .detail-hero { height: 40vh; width: 100%; background-size: cover; background-position: center; position: relative; mask-image: linear-gradient(to bottom, black 60%, transparent 100%); margin-bottom: -80px; }
        .detail-content-wrapper { position: relative; z-index: 10; padding: 30px; border-radius: 24px 24px 0 0; margin: 0 10px; }

        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { width: 90%; max-width: 450px; background: #0a0a0a; border: 1px solid var(--primary); border-radius: 16px; padding: 30px; }

        .skeleton { background: linear-gradient(90deg, #111 25%, #222 50%, #111 75%); background-size: 200% 100%; animation: skeleton-load 1.5s infinite; }
        @keyframes skeleton-load { from { background-position: 200% 0; } to { background-position: -200% 0; } }
    </style>
</head>
<body>

<div class="static-overlay" id="global-glitch"></div>

<div id="boot-loader" style="position:fixed; inset:0; background:#000; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:var(--font-head); pointer-events: none;">
    <div id="boot-text" style="color:var(--primary); font-size:0.8rem; text-align:center; letter-spacing: 2px;">SYSTEM_INITIALIZING...</div>
    <div style="width:200px; height:2px; background:#111; margin-top:20px; position:relative; overflow:hidden;">
        <div id="boot-bar" style="position:absolute; inset:0; background:var(--primary); width:0%;"></div>
    </div>
</div>

<div id="app">
    <header class="top-bar">
        <div>
            <div class="brand">NEXUS<span>//</span>GRID</div>
            <div style="font-size: 0.65rem; color: var(--text-muted); letter-spacing: 1px; margin-top: 4px; display: flex; align-items: center; gap: 8px;">
                <span id="system-status" style="color: var(--success); font-weight: 700;">● SYNC: STABLE</span>
                <span id="last-sync"></span>
            </div>
        </div>
        <button onclick="toggleFilters()" style="background:none; border:none; color:var(--primary); cursor:pointer;">
            <span class="material-symbols-outlined">settings_accessibility</span>
        </button>
    </header>

    <div class="ticker-container">
        <div class="ticker-content" id="global-ticker"></div>
    </div>

    <!-- VIEW: GRID (Dashboard) -->
    <section id="dashboard" class="view-section">
        <div class="module-header">
            <h2 class="module-title" id="txt-grid-title">NEURAL_DASHBOARD</h2>
            <div class="module-subtitle" id="txt-grid-subtitle">Real-time Global Surveillance</div>
        </div>

        <div class="world-map-container">
            <div class="map-bg"></div>
            <div class="hotspot" style="top: 30%; left: 25%;" onclick="loadNews(0)"></div>
            <div class="hotspot" style="top: 45%; left: 50%;" onclick="loadNews(1)"></div>
            <div class="hotspot" style="top: 60%; left: 75%;" onclick="loadNews(2)"></div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px;">
            <div class="glass-panel" style="border-radius: 12px; padding: 12px; height: 140px; overflow: hidden; border-left: 3px solid var(--primary);">
                <div style="font-family: var(--font-head); font-size: 0.6rem; color: var(--text-muted); margin-bottom: 8px;">SYSTEM_LOGS</div>
                <div id="system-console" style="font-family: 'Courier New', monospace; font-size: 0.65rem; color: var(--highlight); overflow-y: auto; height: 100px;"></div>
            </div>
            <div class="glass-panel" style="border-radius: 12px; padding: 12px; height: 140px; border-right: 3px solid var(--accent);">
                <div style="font-family: var(--font-head); font-size: 0.6rem; color: var(--text-muted); margin-bottom: 12px;">GRID_METRICS</div>
                <div style="display: flex; flex-direction: column; gap: 8px;">
                    <div style="font-size: 0.6rem;">BW: <span id="bw-val">84%</span></div>
                    <div style="width: 100%; height: 2px; background: #222;"><div id="bw-fill" style="width: 84%; height: 100%; background: var(--primary);"></div></div>
                    <div style="font-size: 0.6rem;">STABILITY: <span id="stab-val">98%</span></div>
                    <div style="width: 100%; height: 2px; background: #222;"><div id="stab-fill" style="width: 98%; height: 100%; background: var(--success);"></div></div>
                </div>
            </div>
        </div>

        <h3 class="text-neon" style="font-family: var(--font-head); margin-bottom: 20px;" id="txt-latest">LATEST_SIGNALS</h3>
        <div class="news-grid" id="news-feed"></div>
    </section>

    <!-- VIEW: TIME (Timeline) -->
    <section id="timeline" class="view-section hidden">
        <div class="module-header">
            <h2 class="module-title" id="txt-time-title">TEMPORAL_ARCHIVE</h2>
            <div class="module-subtitle" id="txt-time-subtitle">Chronological Data Stream</div>
        </div>
        <div class="timeline-wrapper" id="timeline-container"></div>
    </section>

    <!-- VIEW: DATA (Archive) -->
    <section id="archive" class="view-section hidden">
        <div class="module-header">
            <h2 class="module-title" id="txt-data-title">DATA_VAULT</h2>
            <div class="module-subtitle" id="txt-data-subtitle">Deep Search & Filtration</div>
        </div>

        <div class="glass-panel" style="padding: 15px; border-radius: 12px; margin-bottom: 20px;">
            <input type="text" id="archive-search" placeholder="QUERY_DATABASE..." style="width: 100%; background: none; border: 1px solid var(--primary); padding: 10px; color: white; border-radius: 4px;">
        </div>

        <div id="region-filters" style="display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px;">
            <button class="glow-badge active" onclick="setRegion('WW', this)">WORLDWIDE</button>
            <button class="glow-badge" onclick="setRegion('DE', this)">GERMANY</button>
        </div>

        <div class="news-grid" id="archive-feed"></div>
    </section>

    <!-- VIEW: DETAIL -->
    <section id="detail" class="view-section hidden">
        <div class="detail-hero" id="detail-img"></div>
        <div class="glass-panel detail-content-wrapper">
            <h1 id="detail-title" style="font-family: var(--font-head); line-height: 1.2;"></h1>
            <div class="card-meta" style="margin: 20px 0; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px;">
                <span id="detail-region" class="text-neon"></span>
                <span id="detail-date"></span>
            </div>
            <div id="detail-text" style="line-height: 1.8; color: #ddd;"></div>
            <div style="margin-top: 30px; display: flex; gap: 10px;">
                <button onclick="navTo('dashboard')" class="btn-tech" style="width: auto;" id="txt-back">RETURN</button>
                <a id="detail-link" target="_blank" class="btn-tech" style="width: auto; text-decoration: none; display: flex; align-items: center;" id="txt-open">SOURCE</a>
            </div>
        </div>
    </section>

    <!-- MODAL: SETTINGS -->
    <div id="filter-modal" class="modal-overlay hidden">
        <div class="modal-content glass-panel">
            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                <h3 id="txt-settings">SYSTEM_SETTINGS</h3>
                <button onclick="toggleFilters()" style="background:none; border:none; color:white;"><span class="material-symbols-outlined">close</span></button>
            </div>
            
            <label id="txt-lang-label">INTERFACE_LANGUAGE</label>
            <div style="display: flex; gap: 10px; margin: 10px 0 20px 0;">
                <button class="glow-badge" id="btn-lang-en" onclick="setLanguage('en')">ENGLISH</button>
                <button class="glow-badge" id="btn-lang-de" onclick="setLanguage('de')">DEUTSCH</button>
            </div>

            <label id="txt-region-label">DEFAULT_REGION</label>
            <div style="display: flex; gap: 10px; margin: 10px 0;">
                <button class="glow-badge" id="btn-reg-ww" onclick="setRegion('WW')">WORLDWIDE</button>
                <button class="glow-badge" id="btn-reg-de" onclick="setRegion('DE')">GERMANY</button>
            </div>

            <button class="btn-tech" onclick="toggleFilters()" style="margin-top: 20px;" id="txt-apply">APPLY_CHANGES</button>
        </div>
    </div>

    <!-- PUSH NOTIFICATION -->
    <div id="push-notification" class="push-notification hidden">
        <div style="color: var(--alert);"><span class="material-symbols-outlined">warning</span></div>
        <div style="flex: 1;">
            <div style="font-family: var(--font-head); font-size: 0.65rem; color: var(--alert);" id="txt-breaking">BREAKING_NEWS</div>
            <h4 id="push-title" style="margin: 5px 0; font-size: 0.9rem;"></h4>
            <button class="btn-tech" style="padding: 4px 12px; font-size: 0.65rem; width: auto;" onclick="closePush()" id="txt-view">VIEW</button>
        </div>
    </div>
</div>

<nav class="nav-dock">
    <button class="nav-item active" onclick="navTo('dashboard')" id="nav-dashboard">
        <span class="material-symbols-outlined">grid_view</span>
        <span id="txt-nav-grid">GRID</span>
    </button>
    <button class="nav-item" onclick="navTo('timeline')" id="nav-timeline">
        <span class="material-symbols-outlined">history</span>
        <span id="txt-nav-time">TIME</span>
    </button>
    <button class="nav-item" onclick="navTo('archive')" id="nav-archive">
        <span class="material-symbols-outlined">folder_open</span>
        <span id="txt-nav-data">DATA</span>
    </button>
</nav>

<script>
    /* --- i18n --- */
    const i18n = {
        en: {
            'grid-title': 'NEURAL_DASHBOARD', 'grid-subtitle': 'Real-time Global Surveillance',
            'time-title': 'TEMPORAL_ARCHIVE', 'time-subtitle': 'Chronological Data Stream',
            'data-title': 'DATA_VAULT', 'data-subtitle': 'Deep Search & Filtration',
            'latest': 'LATEST_SIGNALS', 'back': 'RETURN', 'open': 'SOURCE',
            'settings': 'SYSTEM_SETTINGS', 'lang-label': 'INTERFACE_LANGUAGE',
            'region-label': 'DEFAULT_REGION', 'apply': 'APPLY_CHANGES',
            'breaking': 'BREAKING_NEWS', 'view': 'VIEW',
            'nav-grid': 'GRID', 'nav-time': 'TIME', 'nav-data': 'DATA'
        },
        de: {
            'grid-title': 'NEURAL_DASHBOARD', 'grid-subtitle': 'Echtzeit-Globalüberwachung',
            'time-title': 'TEMPORAL_ARCHIV', 'time-subtitle': 'Chronologischer Datenstrom',
            'data-title': 'DATEN_TRESOR', 'data-subtitle': 'Tiefensuche & Filterung',
            'latest': 'NEUESTE_SIGNALE', 'back': 'ZURÜCK', 'open': 'QUELLE',
            'settings': 'SYSTEM_EINSTELLUNGEN', 'lang-label': 'OBERFLÄCHEN_SPRACHE',
            'region-label': 'STANDARD_REGION', 'apply': 'ÄNDERUNGEN_ÜBERNEHMEN',
            'breaking': 'EILMELDUNG', 'view': 'ANSEHEN',
            'nav-grid': 'NETZ', 'nav-time': 'ZEIT', 'nav-data': 'DATEN'
        }
    };

    let currentLang = localStorage.getItem('nexus_lang') || 'en';
    let activeRegion = localStorage.getItem('nexus_region') || 'WW';

    function setLanguage(lang) {
        currentLang = lang;
        localStorage.setItem('nexus_lang', lang);
        applyL10n();
        glitchFlash();
    }

    function applyL10n() {
        const dict = i18n[currentLang];
        for (const [id, val] of Object.entries(dict)) {
            const el = document.getElementById('txt-' + id);
            if (el) el.innerText = val;
        }
        document.getElementById('txt-nav-grid').innerText = dict['nav-grid'];
        document.getElementById('txt-nav-time').innerText = dict['nav-time'];
        document.getElementById('txt-nav-data').innerText = dict['nav-data'];

        document.getElementById('btn-lang-en').classList.toggle('active', currentLang === 'en');
        document.getElementById('btn-lang-de').classList.toggle('active', currentLang === 'de');
    }

    /* --- DATA FETCHING --- */
    const RSS_FEEDS = {
        'WW': 'https://news.google.com/rss?hl=en-US&gl=US&ceid=US:en',
        'DE': 'https://news.google.com/rss?hl=de&gl=DE&ceid=DE:de'
    };
    const RSS_CONVERTER = 'https://api.rss2json.com/v1/api.json?rss_url=';
    const CACHE_KEY = 'nexus_news_cache';
    const CACHE_TIME = 'nexus_news_time';

    async function fetchNews() {
        const url = RSS_CONVERTER + encodeURIComponent(RSS_FEEDS[activeRegion]);
        const now = Date.now();
        const cachedTime = localStorage.getItem(CACHE_TIME + '_' + activeRegion);
        const cachedData = localStorage.getItem(CACHE_KEY + '_' + activeRegion);

        if (cachedTime && cachedData && (now - cachedTime < 30 * 60 * 1000)) {
            processData(JSON.parse(cachedData));
            return;
        }

        try {
            const res = await fetch(url);
            const data = await res.json();
            if (data.status === 'ok') {
                localStorage.setItem(CACHE_KEY + '_' + activeRegion, JSON.stringify(data.items));
                localStorage.setItem(CACHE_TIME + '_' + activeRegion, now.toString());
                processData(data.items);
            }
        } catch (e) {
            console.error(e);
            if (cachedData) processData(JSON.parse(cachedData));
        }
    }

    let dbNews = [];
    function processData(items) {
        dbNews = items.slice(0, 30).map((item, i) => ({
            id: i,
            title: item.title,
            region: item.author || activeRegion,
            date: new Date(item.pubDate).toLocaleDateString(),
            cat: 'SIGNAL',
            img: item.enclosure?.link || item.thumbnail || 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?auto=format&fit=crop&w=600&q=80',
            content: item.description || item.content,
            link: item.link,
            signature: Math.random().toString(16).slice(2, 8).toUpperCase()
        }));
        renderAll();
        document.getElementById('last-sync').innerText = "| " + new Date().toLocaleTimeString();
    }

    function setRegion(reg, btn) {
        activeRegion = reg;
        localStorage.setItem('nexus_region', reg);
        if (btn) {
            document.querySelectorAll('#region-filters .glow-badge').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        document.getElementById('btn-reg-ww').classList.toggle('active', activeRegion === 'WW');
        document.getElementById('btn-reg-de').classList.toggle('active', activeRegion === 'DE');
        fetchNews();
        glitchFlash();
    }

    /* --- UI RENDERING --- */
    function renderAll() {
        renderFeed('news-feed', dbNews);
        renderFeed('archive-feed', dbNews);
        renderTimeline();
        document.getElementById('global-ticker').innerHTML = dbNews.map(n => `<span class="ticker-item">${n.title}</span>`).join('');
    }

    function renderFeed(id, items) {
        const el = document.getElementById(id);
        if (!el) return;
        el.innerHTML = items.map(n => `
            <div class="glass-panel news-card" onclick="loadDetail(${n.id})">
                <img src="${n.img}" class="news-thumb">
                <div class="card-body">
                    <span class="card-cat">${n.region} // SIG:${n.signature}</span>
                    <h4 class="card-title">${n.title}</h4>
                    <div class="card-meta"><span>${n.date}</span></div>
                </div>
            </div>`).join('');
    }

    function renderTimeline() {
        const el = document.getElementById('timeline-container');
        if (!el) return;
        el.innerHTML = dbNews.slice(0, 15).map(n => `
            <div class="glass-panel timeline-node" style="padding: 15px; border-radius: 8px;">
                <div class="node-dot"></div>
                <div style="color: var(--primary); font-size: 0.8rem; margin-bottom: 5px;">${n.date}</div>
                <h4 style="margin:0;">${n.title}</h4>
            </div>`).join('');
    }

    function loadDetail(id) {
        const n = dbNews.find(x => x.id === id);
        if (!n) return;
        document.getElementById('detail-img').style.backgroundImage = `url(${n.img})`;
        document.getElementById('detail-title').innerText = n.title;
        document.getElementById('detail-region').innerText = n.region;
        document.getElementById('detail-date').innerText = n.date;
        document.getElementById('detail-text').innerHTML = n.content;
        document.getElementById('detail-link').href = n.link;
        navTo('detail');
    }

    /* --- NAVIGATION & ANIMATION --- */
    function navTo(viewId) {
        const current = document.querySelector('.view-section:not(.hidden)');
        const target = document.getElementById(viewId);
        if (current === target) return;

        if (current) {
            gsap.to(current, { opacity: 0, y: -10, duration: 0.1, onComplete: () => {
                current.classList.add('hidden');
                target.classList.remove('hidden');
                gsap.fromTo(target, { opacity: 0, y: 10 }, { opacity: 1, y: 0, duration: 0.1 });
            }});
        } else {
            target.classList.remove('hidden');
        }

        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        const navBtn = document.getElementById('nav-' + viewId);
        if (navBtn) navBtn.classList.add('active');
        glitchFlash();
        window.scrollTo(0, 0);
    }

    function glitchFlash() {
        const g = document.getElementById('global-glitch');
        gsap.fromTo(g, { opacity: 0.5 }, { opacity: 0, duration: 0.1 });
    }

    function toggleFilters() {
        document.getElementById('filter-modal').classList.toggle('hidden');
    }

    function closePush() {
        document.getElementById('push-notification').classList.remove('active');
    }

    /* --- INIT --- */
    window.addEventListener('DOMContentLoaded', () => {
        applyL10n();
        setRegion(activeRegion); // This calls fetchNews

        const bootBar = document.getElementById('boot-bar');
        const bootLoader = document.getElementById('boot-loader');
        gsap.to(bootBar, { width: "100%", duration: 0.5, onComplete: () => {
            gsap.to(bootLoader, { opacity: 0, duration: 0.2, onComplete: () => bootLoader.remove() });
        }});

        // Simulated Logs
        const consoleEl = document.getElementById('system-console');
        setInterval(() => {
            const div = document.createElement('div');
            div.innerText = `[${new Date().toLocaleTimeString()}] UPLINK_CHECK_${Math.floor(Math.random()*999)}... OK`;
            consoleEl.appendChild(div);
            if (consoleEl.children.length > 10) consoleEl.removeChild(consoleEl.firstChild);
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }, 2000);
    });
</script>
